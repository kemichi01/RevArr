<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let randomArr = new Array(2,3,5,7,8,9);
        let first = 0;
        let last = randomArr.length - 1;
        while (first<last){
          let a = randomArr[first]
            randomArr[first]=randomArr[last];
            randomArr[last] = a;
            first++;
            last--;
        }
        console.log(randomArr);

    </script>
</head>
